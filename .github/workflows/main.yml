name: Testing for Redmine with Playwright and Allure
on:
  push:
    branches: master
  pull_request:
    branches: master
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright 
      run: npx playwright install --with-deps
    - name: Run all tests
      run: npx playwright test
    - uses: actions/checkout@v2
      if: always()
      with:
        repository: txt2021/Playwright_Redmine_Allure
        ref:  report
        path: ./allure-report
    - name: Generate Allure Report
      if: always()
      run: npm run report-generate
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: report
        path: allure-report/
        retention-days: 30
    - name: Push to repository
      uses: cpina/github-action-push-to-another-repository@main
      if: always()
      env:
        API_TOKEN_GITHUB: ${{ secrets.SECRET_TOKEN }}
      with:
        source-directory: 'allure-report'
        destination-github-username: 'txt2021'
        destination-repository-name: 'Playwright_Redmine_Allure'
        user-email: txt2021@gmail.com
        target-branch: report




